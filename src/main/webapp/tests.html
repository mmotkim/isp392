<!DOCTYPE html>
<html>
<head>
  <title>Minimal Date Picker</title>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Custom CSS styles */
    .datepicker-container {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
    }

    .datepicker-header {
      grid-column: 1 / span 7;
      text-align: center;
      margin-bottom: 10px;
    }

    .datepicker-day {
      text-align: center;
      padding: 5px;
      background-color: #f8f9fa;
      border: 1px solid #dee2e6;
      cursor: pointer;
    }

    .datepicker-day:hover {
      background-color: #e9ecef;
    }

    .datepicker-day.highlighted {
      background-color: #007bff;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="datepicker-container">
      <div class="datepicker-header">
        <h1>Minimal Date Picker</h1>
      </div>
      <div class="datepicker-day">Sun</div>
      <div class="datepicker-day">Mon</div>
      <div class="datepicker-day">Tue</div>
      <div class="datepicker-day">Wed</div>
      <div class="datepicker-day">Thu</div>
      <div class="datepicker-day">Fri</div>
      <div class="datepicker-day">Sat</div>
      <script>
        // Generate dates dynamically
        var currentDate = new Date();
        var currentMonth = currentDate.getMonth();
        var currentYear = currentDate.getFullYear();
        var firstDay = new Date(currentYear, currentMonth, 1);
        var startingDay = firstDay.getDay();
        var totalDays = new Date(currentYear, currentMonth + 1, 0).getDate();

        for (var i = 0; i < startingDay; i++) {
          document.write('<div class="datepicker-day"></div>');
        }

        for (var j = 1; j <= totalDays; j++) {
          document.write('<div class="datepicker-day">' + j + '</div>');
        }
      </script>
    </div>
  </div>

  <!-- Include Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
