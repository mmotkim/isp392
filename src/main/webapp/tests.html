<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.0/css/boxicons.min.css" integrity="sha512-pVCM5+SN2+qwj36KonHToF2p1oIvoU3bsqxphdOIWMYmgr4ZqD3t5DjKvvetKhXGc/ZG5REYTT6ltKfExEei/Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/5.3.45/css/materialdesignicons.css" integrity="sha256-NAxhqDvtY0l4xn+YVa6WjAcmd94NNfttjNsDmNatFVc=" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/css/bootstrap.css" />
  <style>
    #searchInput {
      display: none;
    }
    .search-bar input {
      margin-left: 10px;
    }
    .search-icon.active .bi-search {
      color: #000;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="d-flex align-items-center my-2" style="height: 3rem">
      <span class="search-icon pe-auto" style="cursor: pointer">
        <i class="bi bi-search"></i>
      </span>
      <input id="searchInput" type="text" class="form-control ml-2" placeholder="Search">
    </div>

    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Title</th>
          <th>Activity</th>
          <!-- Add more table headers here if needed -->
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Title 1</td>
          <td>Activity 1</td>
        </tr>
        <tr>
          <td>Title 2</td>
          <td>Activity 2</td>
        </tr>
        <!-- Add more table rows here if needed -->
      </tbody>
    </table>
  </div>

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <script>
    $(document).ready(function() {
      var searchInput = $('#searchInput');
      $('.search-icon').on('click', function() {
        if (searchInput.is(':hidden')) {
          searchInput.show().focus();
        } else {
          searchInput.hide();
        }
        $(this).toggleClass('active');
      });

      searchInput.on('input', function() {
        var searchText = searchInput.val().toLowerCase();
        $('table tbody tr').each(function() {
          var title = $(this).find('td:nth-child(1)').text().toLowerCase();
          var activity = $(this).find('td:nth-child(2)').text().toLowerCase();
          if (title.includes(searchText) || activity.includes(searchText)) {
            $(this).show();
          } else {
            $(this).hide();
          }
        });
      });
    });
  </script>
</body>

</html>
