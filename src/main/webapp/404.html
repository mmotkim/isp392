<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Page Not Found</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      color: #555;
    }

    p {
      color: #777;
    }

    .home-link {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      margin-top: 20px;
    }

    .home-link:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<h1>Error 404 - Page Not Found</h1>
<p>Sorry, the page you are looking for does not exist.</p>
<p>Please check the URL or go back to our homepage.</p>
<a class="home-link" href="index.jsp">Go to Homepage</a>
</body>
</html>
